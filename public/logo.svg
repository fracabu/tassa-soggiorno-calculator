<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main Hotel Building (much larger, no circle) -->
  <g transform="translate(256, 280)">
    <!-- Building body -->
    <rect x="-140" y="-200" width="280" height="320" rx="12" fill="url(#buildingGradient)" opacity="0.95"/>

    <!-- Roof -->
    <path d="M -155,-200 L 0,-240 L 155,-200 Z" fill="#4c1d95" opacity="0.95"/>

    <!-- Windows (3 columns x 6 rows) -->
    <g fill="url(#windowGradient)">
      <!-- Column 1 -->
      <rect x="-110" y="-170" width="45" height="35" rx="4"/>
      <rect x="-110" y="-120" width="45" height="35" rx="4"/>
      <rect x="-110" y="-70" width="45" height="35" rx="4"/>
      <rect x="-110" y="-20" width="45" height="35" rx="4"/>
      <rect x="-110" y="30" width="45" height="35" rx="4"/>
      <rect x="-110" y="80" width="45" height="35" rx="4"/>

      <!-- Column 2 -->
      <rect x="-22.5" y="-170" width="45" height="35" rx="4"/>
      <rect x="-22.5" y="-120" width="45" height="35" rx="4"/>
      <rect x="-22.5" y="-70" width="45" height="35" rx="4"/>
      <rect x="-22.5" y="-20" width="45" height="35" rx="4"/>
      <rect x="-22.5" y="30" width="45" height="35" rx="4"/>
      <!-- Door space -->

      <!-- Column 3 -->
      <rect x="65" y="-170" width="45" height="35" rx="4"/>
      <rect x="65" y="-120" width="45" height="35" rx="4"/>
      <rect x="65" y="-70" width="45" height="35" rx="4"/>
      <rect x="65" y="-20" width="45" height="35" rx="4"/>
      <rect x="65" y="30" width="45" height="35" rx="4"/>
      <rect x="65" y="80" width="45" height="35" rx="4"/>
    </g>

    <!-- Entrance door -->
    <rect x="-35" y="65" width="70" height="55" rx="6" fill="#1e293b"/>
    <circle cx="15" cy="92" r="4" fill="#fbbf24"/>
  </g>

  <!-- Euro Symbol badge (top of building) -->
  <g transform="translate(256, 100)">
    <circle cx="0" cy="0" r="55" fill="#fbbf24" opacity="0.95"/>
    <circle cx="0" cy="0" r="45" fill="#f59e0b"/>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b" text-anchor="middle">â‚¬</text>
  </g>

  <!-- Decorative shadow -->
  <ellipse cx="256" cy="480" rx="120" ry="20" fill="#000000" opacity="0.15"/>
</svg>
