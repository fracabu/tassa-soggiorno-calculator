<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Hotel Building -->
  <g transform="translate(256, 256)">
    <!-- Main building body -->
    <rect x="-80" y="-60" width="160" height="140" rx="8" fill="url(#buildingGradient)" opacity="0.95"/>

    <!-- Windows (3x4 grid) -->
    <g fill="#667eea" opacity="0.7">
      <!-- Row 1 -->
      <rect x="-60" y="-40" width="25" height="20" rx="3"/>
      <rect x="-20" y="-40" width="25" height="20" rx="3"/>
      <rect x="20" y="-40" width="25" height="20" rx="3"/>

      <!-- Row 2 -->
      <rect x="-60" y="-10" width="25" height="20" rx="3"/>
      <rect x="-20" y="-10" width="25" height="20" rx="3"/>
      <rect x="20" y="-10" width="25" height="20" rx="3"/>

      <!-- Row 3 -->
      <rect x="-60" y="20" width="25" height="20" rx="3"/>
      <rect x="-20" y="20" width="25" height="20" rx="3"/>
      <rect x="20" y="20" width="25" height="20" rx="3"/>

      <!-- Row 4 -->
      <rect x="-60" y="50" width="25" height="20" rx="3"/>
      <rect x="-20" y="50" width="25" height="20" rx="3"/>
      <rect x="20" y="50" width="25" height="20" rx="3"/>
    </g>

    <!-- Entrance -->
    <rect x="-25" y="50" width="50" height="30" rx="4" fill="#4c1d95"/>

    <!-- Roof -->
    <path d="M -90,-60 L 0,-90 L 90,-60 Z" fill="#4c1d95" opacity="0.9"/>

    <!-- Euro Symbol overlay -->
    <g transform="translate(0, -100)">
      <circle cx="0" cy="0" r="35" fill="#fbbf24" opacity="0.95"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b" text-anchor="middle">â‚¬</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="20" fill="#fbbf24" opacity="0.2"/>
  <circle cx="400" cy="400" r="30" fill="#ffffff" opacity="0.15"/>
</svg>
